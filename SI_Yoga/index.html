<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Sistema de Gestão de Yoga</title>

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Font Awesome Icons -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">

  <!-- Estilos Customizados -->
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="login-container">
    <div class="login-card">
      <!-- Logo -->
      <div class="logo-section">
        <i class="fas fa-om" style="font-size: 3rem; color: #6B9080;"></i>
        <h2>Sistema Yoga</h2>
        <p class="text-muted" style="font-size: 0.9rem;">Bem-vindo de volta!</p>
      </div>

      <!-- Formulário de Login -->
      <form id="formularioLogin">
        <!-- Email -->
        <div class="form-group mb-3">
          <label for="emailLogin" class="form-label">
            <i class="fas fa-envelope"></i> Email
          </label>
          <input
            type="email"
            class="form-control"
            id="emailLogin"
            placeholder="seu.email@exemplo.com"
            required
          >
        </div>

        <!-- Password -->
        <div class="form-group mb-3">
          <label for="passwordLogin" class="form-label">
            <i class="fas fa-lock"></i> Password
          </label>
          <input
            type="password"
            class="form-control"
            id="passwordLogin"
            placeholder="••••••••"
            required
          >
        </div>

        <!-- Lembrar-me -->
        <div class="form-check mb-3">
          <input
            class="form-check-input"
            type="checkbox"
            id="rememberMe"
          >
          <label class="form-check-label" for="rememberMe">
            Lembrar-me
          </label>
        </div>

        <!-- Botão de Login -->
        <button type="submit" class="btn btn-primary">
          <i class="fas fa-sign-in-alt"></i> Entrar
        </button>
      </form>

      <!-- Divider -->
      <div class="divider mt-4 mb-4">
        <span>ou</span>
      </div>

      <!-- Links de Ação -->
      <div class="login-links">
        <div>
          <a href="pages/registro.html">
            <i class="fas fa-user-plus"></i> Criar conta
          </a>
        </div>
        <div>
          <a href="#" onclick="mostrarAlerta('Funcionalidade em desenvolvimento', 'info')">
            <i class="fas fa-key"></i> Esqueci a senha
          </a>
        </div>
      </div>
    </div>
  </div>

  <!-- Container para Alertas -->
  <div id="alertContainer"></div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Scripts Customizados -->
  <script src="js/main.js"></script>
  <script src="js/auth.js"></script>
</body>
</html>
